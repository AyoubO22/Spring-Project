<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Article</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
<!-- Include navbar fragment -->
<th:block th:include="fragments/navbar :: navbar"></th:block>

<div class="container mt-3">
    <h2>Add New Article</h2>
    <form th:action="@{/new}" th:object="${article}" method="post">
        <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" th:field="*{category}" required>
            <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" th:field="*{content}" required></textarea>
            <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
        </div>
        <div class="form-group">
            <label for="reporterName">Reporter Name</label>
            <input type="text" class="form-control" id="reporterName" th:field="*{reporterName}" required>
            <div th:if="${#fields.hasErrors('reporterName')}" th:errors="*{reporterName}"></div>
        </div>
        <div class="form-group">
            <label for="reporterEmail">Reporter Email</label>
            <input type="email" class="form-control" id="reporterEmail" th:field="*{reporterEmail}" required>
            <div th:if="${#fields.hasErrors('reporterEmail')}" th:errors="*{reporterEmail}"></div>
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{submit}">Submit</button>


    </form>
</div>

<footer class="text-center mt-4">
    <p>&copy; 2024 Anderlechtse Gazette</p>
</footer>
</body>
</html>
